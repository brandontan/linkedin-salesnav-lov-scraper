<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Sales Navigator Reader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #count {
      font-size: 16px;
      font-weight: bold;
      color: #0077b5;
      margin-bottom: 10px;
    }

    #status {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #startButton {
      background: #0077b5;
      color: white;
    }

    #startButton:hover:not(:disabled) {
      background: #006399;
    }

    #exportButton {
      background: #28a745;
      color: white;
    }

    #exportButton:hover:not(:disabled) {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="count">0 leads found</div>
    <div id="status">Checking page...</div>
    <button id="startButton" disabled>Start Reading</button>
    <button id="exportButton" disabled>Export to CSV</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
